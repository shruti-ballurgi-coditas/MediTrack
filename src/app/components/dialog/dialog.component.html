<div class="dialog-backdrop" *ngIf="dialogVisible">
  <div class="dialog-box" *ngIf="dialogData.type === 'medication-card'">
    <div class="sideEffects-links-container">
      <div class="container">
        <div class="sideEffects-title" *ngIf="dialogData.data.side_effects">
          <div class="header-container">
            <h4>SideEffects</h4>
            <button (click)="showSideEffects($event)" class="sideEffects-button">
              {{
                isSideEffectsVisible ? "Show Side-Effects" : "Hide Side-Effects"
              }}
            </button>
          </div>
          <img src="../../../assets/close-window.png" (click)="closeDialog()"/>
        </div>
        <div
          class="sideEffects-container"
          *ngIf="isSideEffectsVisible === false"
        >
          <ul>
            <ng-container
              *ngFor="let sideEffect of dialogData.data.side_effects"
            >
              <li>{{ sideEffect }}</li>
            </ng-container>
          </ul>
        </div>
      </div>
      <div class="container" *ngIf="dialogData.data.links">
        <h4>Links</h4>
        <div class="links-container">
          <ng-container *ngFor="let link of dialogData.data.links">
            <span><a [href]="link" target="_blank">Link</a></span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div
    class="dialog-box"
    *ngIf="dialogData.type === 'warnings' || dialogData.type === 'allergies'"
    [ngClass]="{
      'warning-container':
        dialogData.type === 'warnings' || dialogData.type === 'allergies',
    }"
  >
    <div class="header-container">
      <h2>{{ dialogData.type === "warnings" ? "Warnings" : "Allergies" }}</h2>
      <img src="../../../assets/close-window.png" (click)="closeDialog()"/>
    </div>
    <div class="warnings-container">
      <ng-container *ngFor="let warning of dialogData.warningData">
        <!-- <div class="warning">
                <p class="warning-description">{{warning.warning}}</p>
                <span class="warning-severity" [ngClass]="{'high':warning.severity === 'High','medium': warning.severity==='Medium'}">{{warning.severity}}</span>
            </div> -->

        <app-warnings-card [data]="warning"></app-warnings-card>
      </ng-container>
    </div>
    <!-- <button (click)="closeDialog()" class="close-button">Close</button> -->
  </div>
</div>
