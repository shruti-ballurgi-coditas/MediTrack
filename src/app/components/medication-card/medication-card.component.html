<div class="medication-card">
    <div class="medication-details">
        <h4>Medicine Name: {{data.medicine_name}}</h4>
        <span *ngIf="data.start_date">Start Date: {{data.start_date}}</span>
        <span *ngIf="data.frequency">Frequency: {{data.frequency}}</span>
        <span *ngIf="data.dose">Dosage: {{data.dose}}</span>
        <span *ngIf="data.description">Decription: {{data.description}}</span>
    </div>
    <div class="slots-container">
        <ng-container *ngFor="let slot of data.slots">
            <span *ngIf="slot !== false" class="chip">{{slot}}</span>
        </ng-container>
    </div>

</div>
